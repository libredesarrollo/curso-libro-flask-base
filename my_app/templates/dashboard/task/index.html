{% extends "dashboard/master.html" %}

{% block title %} Index task {% endblock%}

{% block content %}
    <a href="{{ url_for('tasks.create',) }}" >Create</a>
    <ul>
        {% for t in tasks %}
            <li>{{t.name}}</li>
            <li><a href="{{ url_for('tasks.update',id=t.id) }}" >Edit</a></li>
            <li><a href="{{ url_for('tasks.delete',id=t.id) }}" >Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
