<ul class="list-group">
    {% for t in task.tags %}
        <li class="list-group-item">{{t.name}}
            <form action="{{ url_for('tasks.tagRemove',id=id) }}" method="post" class="d-inline">
                {{ formTagRemove.csrf_token }}
                {{ formTagRemove.tag(value=t.id) }}
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
