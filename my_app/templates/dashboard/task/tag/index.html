<ul>
    {% for t in task.tags %}
        <li>{{t.name}}

            <form action="{{ url_for('tasks.tagRemove',id=id) }}" method="post">
                {{ formTagRemove.csrf_token }}
                {{ formTagRemove.tag(value=t.id) }}
                <button type="submit">Delete</button>
            </form>

        </li>
    {% endfor %}
</ul>
