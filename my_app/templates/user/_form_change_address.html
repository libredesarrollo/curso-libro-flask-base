<form method="post" action="{{ url_for('auth.changeAddress') }}">

    {{ changeUserAddressForm.address.label(class='form-label') }}
    {{ changeUserAddressForm.address(class='form-control') }}

    <div class="d-grid my-3">
       <button type="submit" class="btn btn-success btn-block">{{_('Send')}}</button>
    </div>
</form>
